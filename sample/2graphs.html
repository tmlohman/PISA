<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  
    <script type="text/javascript">  
    
	function func(data) {
		/*
		data.map(function (d) {
							d.x = +d.x;
							d.y = +d.y;
				});
*/
		"use strict"
		var margin = 75,
			width = 600 - margin,
			height = 400 - margin;
		
		var radius = 5
		
		
		var svg = d3.select("body")
					.append("svg")
					.attr("width", width + margin)
					.attr("height", height + margin)
					.append('g')
					.attr('class', 'chart');
					
		d3.select('svg')
		  .selectAll('circle')
		  .data(data)
		  .enter()
		  .append('circle') 
		  
		  
		  // horizontal axis
		  var x_scale = d3.scale.linear()
			.range([margin, width])
			.domain(0,10);
		  var x_axis = d3.svg.axis()
			.scale(x_scale);
		  
		  // vertical axis
          var y_scale = d3.scale.linear()
			.range([height/2, height])
			.domain(0,10);
		  var score_axis = d3.svg.axis()
			.scale(y_scale)
			.orient("left");
			
		  // append svg to page corresponding to the d3 x-axis
		  d3.select("svg")
			.append('g')
			.attr('class', 'x axis')
			.attr('transform', "translate(0," + height + ")")
			.call(escs_axis);
		  
		  // append svg to page corresponding to the d3 y-axis	
		  d3.select("svg")
			.append('g')
			.attr('class', 'y axis')
			.attr('transform', "translate(" + margin + ",0)")
			.call(score_axis);
			
		  d3.selectAll('circle')
              .attr('cx', function(d) {
                  return escs_scale(d['x']);
              })
              .attr('cy', function(d) {
                  return score_scale(d['y']);
              })
              .attr('r', radius)
              .attr('fill', 'blue');
			
	}

	d3.csv("data1.csv", func)
    
    
    </script>
</body>
</html>
