<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  
    <script type="text/javascript">  
    
	function func(data) {
		data.map(function (d) {
							d.escs = +d.escs;
							d.math = +d.math;
				});

		"use strict"
		var margin = 75
		width = 600 - margin
		height = 400 - margin
		
		var radius = 3
		
		var svg = d3.select("body")
					.append("svg")
					.attr("width", width + margin)
					.attr("height", height + margin)
					.append('g')
					.attr('class', 'chart');
					
		d3.select('svg')
		  .selectAll('circle')
		  .data(data)
		  .enter()
		  .append('circle')
		  
          var escs_extent = d3.extent(data, function(d) {
			  return d['escs'];
		  });
		  
		  var score_extent = d3.extent(data, function(d) {
			  return d['math'];
		  });
          
          var escs_scale = d3.scale.linear()
			.range([margin, width])
			.domain(escs_extent);
          
          var score_scale = d3.scale.linear()
			.range([height, margin])
			.domain(score_extent);
          
          var escs_axis = d3.svg.axis()
			.scale(escs_scale);
		
		  var score_axis = d3.svg.axis()
			.scale(score_scale)
			.orient("left");
			
		  // append svg to page corresponding to the d3 x-axis
		  d3.select("svg")
			.append('g')
			.attr('class', 'x axis')
			.attr('transform', "translate(0," + height + ")")
			.call(escs_axis);
		  
		  // append svg to page corresponding to the d3 y-axis	
		  d3.select("svg")
			.append('g')
			.attr('class', 'y axis')
			.attr('transform', "translate(" + margin + ",0)")
			.call(score_axis);
			
		  d3.selectAll('circle')
              .attr('cx', function(d) {
                  return escs_scale(d['escs']);
              })
              .attr('cy', function(d) {
                  return score_scale(d['math']);
              })
              .attr('r', radius)
              .attr('fill', 'blue');
		

		
	}


	d3.csv("US_quantiles.csv", func)
    
    
    </script>
</body>
</html>
